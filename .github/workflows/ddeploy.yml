name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install flet aiohttp

      # Ставим свежий Flutter, но Flet все равно захочет свой
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true

      # ГЛАВНОЕ ИСПРАВЛЕНИЕ: "yes |" заставляет робота согласиться на скачивание
      - name: Build APK
        run: |
          yes | flet build apk -v --include-packages flet,aiohttp,socket

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Arrhythmia-App
          path: build/app/outputs/flutter-apk/app-release.apk
          compression-level: 0
